<div id="page-prev-municipal" class="space-y-6">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <div>
            <h1 class="text-2xl font-black text-slate-800">Previdência Municipal</h1>
            <p class="text-slate-500 text-sm">Receitas de aposentados e pensionistas</p>
        </div>
        <div class="flex items-center gap-2 bg-white rounded-xl p-1 border border-slate-200">
            <button id="tab-prev-operacional" onclick="switchPrevView('operacional')" class="px-4 py-2 rounded-lg text-sm font-bold transition bg-purple-50 text-purple-700 shadow-sm border border-purple-100">
                <i class="fa-solid fa-plus mr-2"></i> Operacional
            </button>
            <button id="tab-prev-gerencial" onclick="switchPrevView('gerencial')" class="px-4 py-2 rounded-lg text-sm font-bold text-slate-500 hover:bg-slate-50 transition">
                <i class="fa-solid fa-chart-bar mr-2"></i> Gerencial
            </button>
        </div>
    </div>

    <!-- VIEW OPERACIONAL -->
    <div id="view-prev-operacional" class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <div class="bg-white rounded-xl border border-slate-200 p-6">
            <h3 class="font-bold text-slate-700 mb-4 flex items-center gap-2">
                <i class="fa-solid fa-piggy-bank text-purple-500"></i> Novo Lançamento
            </h3>
            <form id="formPrev" onsubmit="handleSavePrev(event)" class="space-y-4">
                <input type="hidden" id="idPrevEdicao">
                
                <div>
                    <label class="label-padrao">Competência *</label>
                    <input type="month" id="inputCompetenciaPrev" name="competencia" class="input-padrao" required>
                </div>
                
                <div>
                    <label class="label-padrao">Origem *</label>
                    <select id="selectOrigemPrev" name="origem" class="input-padrao" required>
                        <option value="">Selecione...</option>
                    </select>
                </div>
                
                <div>
                    <label class="label-padrao">Valor *</label>
                    <input type="text" id="valorPrev" name="valor" class="input-padrao mask-money" placeholder="R$ 0,00" required>
                </div>
                
                <div>
                    <label class="label-padrao">Data do Repasse</label>
                    <input type="date" id="inputDataRepassePrev" name="dataRepasse" class="input-padrao">
                </div>
                
                <div>
                    <label class="label-padrao">Observações</label>
                    <textarea id="inputObsPrev" name="observacoes" class="input-padrao" rows="2"></textarea>
                </div>
                
                <div class="flex gap-3">
                    <button type="submit" id="btnSalvarPrev" class="btn-primary flex-1 bg-purple-600 hover:bg-purple-700">
                        <i class="fa-solid fa-check mr-2"></i> Registrar Receita
                    </button>
                    <button type="button" id="btnCancelPrev" onclick="cancelarEdicaoPrev()" class="btn-secondary hidden">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>

        <div class="lg:col-span-2 bg-white rounded-xl border border-slate-200 overflow-hidden">
            <div class="bg-slate-800 text-white px-5 py-3 flex items-center justify-between">
                <span class="font-bold">Histórico</span>
                <div class="flex items-center gap-2">
                    <input type="month" id="filtroHistoricoPrev" onchange="carregarHistoricoPrev()" class="bg-slate-700 border-0 rounded px-2 py-1 text-xs">
                    <button onclick="limparFiltroHistoricoPrev()" class="text-slate-400 hover:text-white"><i class="fa-solid fa-times"></i></button>
                </div>
            </div>
            <div class="overflow-x-auto max-h-[500px]">
                <table class="w-full text-sm">
                    <thead class="bg-slate-100 sticky top-0">
                        <tr>
                            <th class="pl-6 py-3 text-left font-bold text-slate-600">Competência</th>
                            <th class="px-4 py-3 text-left font-bold text-slate-600">Origem</th>
                            <th class="px-4 py-3 text-right font-bold text-slate-600">Valor</th>
                            <th class="px-4 py-3 text-center font-bold text-slate-600">Repasse</th>
                            <th class="pr-6 py-3 text-center font-bold text-slate-600">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="listaHistoricoPrev">
                        <tr><td colspan="5" class="text-center p-8 text-slate-400">Carregando...</td></tr>
                    </tbody>
                    <tfoot class="bg-slate-100 border-t-2 border-slate-300">
                        <tr>
                            <td colspan="2" class="pl-6 py-3 font-bold text-slate-700">TOTAL</td>
                            <td id="totalCompPrev" class="px-4 py-3 text-right font-black text-purple-700 font-mono">R$ 0,00</td>
                            <td colspan="2"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    <!-- VIEW GERENCIAL -->
    <div id="view-prev-gerencial" class="hidden">
        <div class="bg-white rounded-xl border border-slate-200 overflow-hidden">
            <div class="bg-slate-800 text-white px-5 py-3 flex items-center justify-between">
                <span class="font-bold">Matriz Anual</span>
                <select id="filtroAnoPrev" onchange="construirMatrizAnualPrev()" class="bg-slate-700 border-0 rounded px-3 py-1 text-sm"></select>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-sm">
                    <thead></thead>
                    <tbody id="tabelaRelatorioPrev">
                        <tr><td colspan="14" class="text-center p-12 text-slate-400">Carregando...</td></tr>
                    </tbody>
                    <tfoot></tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
