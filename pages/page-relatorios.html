<div id="page-relatorios" class="space-y-6">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <div>
            <h1 class="text-2xl font-black text-slate-800">Relatórios</h1>
            <p class="text-slate-500 text-sm">Geração de relatórios gerenciais</p>
        </div>
    </div>

    <!-- Cabeçalho do Instituto -->
    <div class="bg-white rounded-xl border border-slate-200 p-4 flex items-center gap-4">
        <div class="h-16 w-16 rounded-xl bg-slate-100 flex items-center justify-center">
            <i class="fa-solid fa-building-columns text-2xl text-slate-400"></i>
        </div>
        <div>
            <p id="relNomeInstituto" class="font-bold text-slate-800">Instituto de Previdência</p>
            <p id="relCnpjInstituto" class="text-sm text-slate-500"></p>
        </div>
    </div>

    <!-- Configuração do Relatório -->
    <div class="bg-white rounded-xl border border-slate-200 p-6">
        <h3 class="font-bold text-slate-700 mb-4 flex items-center gap-2">
            <i class="fa-solid fa-sliders text-blue-500"></i> Configurar Relatório
        </h3>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div>
                <label class="label-padrao">Tipo de Relatório *</label>
                <select id="selectTipoRelatorio" class="input-padrao">
                    <option value="">Selecione...</option>
                    <option value="RESUMO_FINANCEIRO">Resumo Financeiro</option>
                    <option value="FLUXO_CAIXA">Fluxo de Caixa</option>
                    <option value="DEMONSTRATIVO_RECEITAS">Demonstrativo de Receitas</option>
                    <option value="DEMONSTRATIVO_DESPESAS">Demonstrativo de Despesas</option>
                    <option value="BALANCETE">Balancete</option>
                </select>
            </div>
            <div>
                <label class="label-padrao">Competência De *</label>
                <input type="month" id="relCompetenciaDe" class="input-padrao">
            </div>
            <div>
                <label class="label-padrao">Competência Até *</label>
                <input type="month" id="relCompetenciaAte" class="input-padrao">
            </div>
            <div class="flex items-end">
                <button onclick="gerarRelatorio()" class="btn-primary w-full bg-blue-600 hover:bg-blue-700">
                    <i class="fa-solid fa-file-lines mr-2"></i> Gerar Relatório
                </button>
            </div>
        </div>
    </div>

    <!-- Container do Relatório -->
    <div class="bg-white rounded-xl border border-slate-200 overflow-hidden">
        <div class="bg-slate-800 text-white px-5 py-3 flex items-center justify-between">
            <span class="font-bold">Visualização</span>
            <div class="flex gap-2">
                <button id="btnExportarRelatorio" onclick="exportarRelatorio()" class="hidden bg-emerald-500 hover:bg-emerald-600 text-white px-3 py-1 rounded text-xs font-bold transition">
                    <i class="fa-solid fa-file-excel mr-1"></i> Exportar
                </button>
                <button id="btnImprimirRelatorio" onclick="imprimirRelatorio()" class="hidden bg-slate-600 hover:bg-slate-500 text-white px-3 py-1 rounded text-xs font-bold transition">
                    <i class="fa-solid fa-print mr-1"></i> Imprimir
                </button>
            </div>
        </div>
        <div id="containerRelatorio" class="p-6 min-h-[300px]">
            <div class="text-center p-12 text-slate-400">
                <i class="fa-solid fa-file-circle-question text-5xl mb-4"></i>
                <p>Selecione o tipo de relatório e o período desejado.</p>
            </div>
        </div>
    </div>
</div>
