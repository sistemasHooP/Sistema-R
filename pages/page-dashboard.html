<div class="space-y-6">
    <!-- Header da Página -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <div>
            <h1 class="text-2xl font-black text-slate-800">Dashboard</h1>
            <p class="text-slate-500 text-sm">Visão geral do sistema financeiro</p>
        </div>
        <div class="flex items-center gap-3">
            <select id="filtroDashboardAno" onchange="atualizarDashboard()" class="input-padrao w-32">
                <option value="2025">2025</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
            </select>
            <button onclick="atualizarDashboard()" class="btn-secondary">
                <i class="fa-solid fa-sync mr-2"></i> Atualizar
            </button>
        </div>
    </div>

    <!-- KPIs -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <div class="bg-white rounded-xl border border-slate-200 p-5 hover:shadow-lg transition">
            <div class="flex items-center justify-between mb-3">
                <div class="h-12 w-12 rounded-xl bg-blue-100 flex items-center justify-center">
                    <i class="fa-solid fa-arrow-trend-up text-blue-600 text-xl"></i>
                </div>
                <span id="kpiVariacaoReceita" class="text-xs"></span>
            </div>
            <p class="text-xs text-slate-500 uppercase tracking-wide font-bold">Receita Total</p>
            <p id="kpiReceitaTotal" class="text-2xl font-black text-slate-800 font-mono">R$ 0,00</p>
        </div>

        <div class="bg-white rounded-xl border border-slate-200 p-5 hover:shadow-lg transition">
            <div class="flex items-center justify-between mb-3">
                <div class="h-12 w-12 rounded-xl bg-orange-100 flex items-center justify-center">
                    <i class="fa-solid fa-arrow-trend-down text-orange-600 text-xl"></i>
                </div>
            </div>
            <p class="text-xs text-slate-500 uppercase tracking-wide font-bold">Despesa Total</p>
            <p id="kpiDespesaTotal" class="text-2xl font-black text-slate-800 font-mono">R$ 0,00</p>
        </div>

        <div class="bg-white rounded-xl border border-slate-200 p-5 hover:shadow-lg transition">
            <div class="flex items-center justify-between mb-3">
                <div class="h-12 w-12 rounded-xl bg-emerald-100 flex items-center justify-center">
                    <i class="fa-solid fa-scale-balanced text-emerald-600 text-xl"></i>
                </div>
            </div>
            <p class="text-xs text-slate-500 uppercase tracking-wide font-bold">Saldo</p>
            <p id="kpiSaldo" class="text-2xl font-black text-emerald-600 font-mono">R$ 0,00</p>
        </div>

        <div class="bg-white rounded-xl border border-slate-200 p-5 hover:shadow-lg transition">
            <div class="flex items-center justify-between mb-3">
                <div class="h-12 w-12 rounded-xl bg-amber-100 flex items-center justify-center">
                    <i class="fa-solid fa-clock text-amber-600 text-xl"></i>
                </div>
            </div>
            <p class="text-xs text-slate-500 uppercase tracking-wide font-bold">A Pagar</p>
            <p id="kpiPendentes" class="text-2xl font-black text-amber-600 font-mono">R$ 0,00</p>
        </div>
    </div>

    <!-- Gráficos -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div class="bg-white rounded-xl border border-slate-200 p-5">
            <h3 class="font-bold text-slate-700 mb-4">Receitas Mensais</h3>
            <div class="h-64"><canvas id="chartReceitas"></canvas></div>
        </div>
        <div class="bg-white rounded-xl border border-slate-200 p-5">
            <h3 class="font-bold text-slate-700 mb-4">Despesas Mensais</h3>
            <div class="h-64"><canvas id="chartDespesas"></canvas></div>
        </div>
    </div>

    <div class="bg-white rounded-xl border border-slate-200 p-5">
        <h3 class="font-bold text-slate-700 mb-4">Fluxo de Caixa</h3>
        <div class="h-80"><canvas id="chartFluxo"></canvas></div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <div class="lg:col-span-2 bg-white rounded-xl border border-slate-200 overflow-hidden">
            <div class="bg-slate-800 text-white px-5 py-3 font-bold">Resumo Mensal</div>
            <div class="overflow-x-auto">
                <table class="w-full text-sm">
                    <thead class="bg-slate-100">
                        <tr>
                            <th class="px-4 py-3 text-left font-bold text-slate-600">Mês</th>
                            <th class="px-4 py-3 text-right font-bold text-slate-600">Receitas</th>
                            <th class="px-4 py-3 text-right font-bold text-slate-600">Despesas</th>
                            <th class="px-4 py-3 text-right font-bold text-slate-600">Saldo</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaResumoMensal">
                        <tr><td colspan="4" class="text-center p-8 text-slate-400">Carregando...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="bg-white rounded-xl border border-slate-200 overflow-hidden">
            <div class="bg-amber-500 text-white px-5 py-3 font-bold flex items-center gap-2">
                <i class="fa-solid fa-bell"></i> Alertas
            </div>
            <div id="containerAlertas" class="p-4 space-y-3 max-h-80 overflow-y-auto">
                <p class="text-center text-slate-400 p-4">Carregando...</p>
            </div>
        </div>
    </div>
</div>
